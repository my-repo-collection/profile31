<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile's_Header</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">

    <style>
/* =========================
   RESET / BASE
========================= */
html {
    background: none;
}

body {
    margin: 0;
    font-family: "Lucida Grande", Verdana, sans-serif;
    background: transparent;
    background-size: cover;
    background-color: trasnparent;
    color: #e6e8f6;
}

table,
table td {
    background-color: transparent !important;
}

a {
    text-decoration: none;
    color: #e6e8f6;
}

a:hover {
    color: #8790CE;
}

/* =========================
   NAVBAR
========================= */
.navbar {
    display: flex;
    justify-content: center;
    padding: 15px 0;
    background: rgba(10, 12, 28, 0.65);
    box-shadow: 0 2px 6px rgba(135, 144, 206, 0.25);
    border-radius: 5px;
    margin-bottom: 20px;
}

.navbar a {
    margin: 0 10px;
    font-size: 14px;
    font-weight: bold;
    color: #e6e8f6;
    padding: 8px 16px;
    border-radius: 3px;
    transition: background 0.3s ease, color 0.3s ease;
}

.navbar a:hover {
    background: rgba(135, 144, 206, 0.2);
    color: #8790CE;
}

/* =========================
   HEADER
========================= */
header {
    position: relative;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    overflow: hidden;
}

.header-img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0.9;
}

.header-svg {
    position: relative;
    z-index: 2;
    text-shadow: 2px 3px 6px #0b0d1a;
}

/* =========================
   GALLERY
========================= */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
    padding: 10px;
    background-color: transparent;
}

/* =========================
   CARD
========================= */
.card {
    background: rgba(15, 18, 40, 0.65);
    border-radius: 5px;
    padding: 15px;
    color: #e6e8f6;
    text-align: center;
    box-shadow:
        0 2px 6px rgba(135, 144, 206, 0.25),
        inset 0 1px rgba(255, 255, 255, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.03);
    box-shadow:
        0 4px 12px rgba(135, 144, 206, 0.45),
        0 0 18px rgba(135, 144, 206, 0.45);
}

.card h3 {
    font-size: 15px;
    margin: 10px 0;
    color: #8790CE;
    text-shadow: 1px 1px #0b0d1a;
}

.card p {
    font-size: 13px;
    margin: 5px 0;
    color: #d6daf4;
}

.card a {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 12px;
    font-size: 13px;
    color: #e6e8f6;
    background: rgba(135, 144, 206, 0.18);
    border-radius: 3px;
    box-shadow: inset 0 1px rgba(255, 255, 255, 0.1);
    transition: background 0.3s ease, color 0.3s ease;
}

.card a:hover {
    background: rgba(135, 144, 206, 0.35);
    color: #ffffff;
}

/* =========================
   IMAGE CONTAINER
========================= */
.image-container {
    width: 100%;
    padding-top: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 3px;
    background: rgba(15, 18, 40, 0.6);
}

.image-container img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: contain;
    transform: translate(-50%, -50%);
    opacity: 0.9;
}

/* =========================
   CLEANERS (UTHERVERSE)
========================= */
div.SCMainAdSpace,
div.SCMainHeaderPanel,
hr {
    display: none !important;
}
</style>

</head>

<body>

    <nav class="navbar">
        <a href="https://www.utherverse.com/net/home.aspx" target="_blank">Home</a>
        <a href="https://supportclassic.redlightcenter.com/support/home" target="_blank">Support</a>
        <a href="https://forums.utherverse.com/" target="_blank">Forums</a>
        <a href="https://www.utherverse.com/Clothing/" target="_blank">Clothing</a>
        <a href="https://www.utherverse.com/net/search/search.aspx" target="_blank">Search</a>
        <a href="https://www.utherverse.com/net/profile/view_profile.aspx?MemberID=104032246" target="_blank">NSK|CustomProfiles</a>
    </nav>

    <header>
        <img src="https://www.utherverse.com/bucket/0bc25d95-dad2-4979-a5a2-65ef9a53e46a" alt="Logo Image" class="header-img">
        <svg width="850" height="450" class="header-sign">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8790CE; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e6e8f6; stop-opacity:1" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%" font-family="'Great Vibes', cursive" font-size="100"
                fill="url(#grad1)" text-anchor="middle" alignment-baseline="middle">
                
            </text>
        </svg>
    </header>

    <div class="gallery">
        <div class="image-container">
            <img src="https://profile31.vercel.app/##" alt="img1">
        </div>
        <div class="image-container">
            <img src="https://profile31.vercel.app/##" alt="img2">
        </div>
        <div class="image-container">
            <img src="https://profile31.vercel.app/##" alt="img3">
        </div>
    </div>

</body>
</html>
